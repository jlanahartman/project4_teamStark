<head>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <title>Red Wine Visualizations</title>

  <style>
    .container {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .container h1 {
      margin-top: 20px;
      margin-bottom: 20px;
    }
    .h1-custom {
      font-size: inherit;
      font-size: 41px;
    }
    .red-word {
      color: red;
      font-style: italic;
      font-size: 41px;
    }

      #visualization-dropdown {
      margin-bottom: 20px;
    }
    #visualization-container {
      margin-top: 20px;
    }
  </style>

  <script>
    function displayImage() {
      var selectedValue = document.getElementById("visualization-dropdown").value;
      var visualizationContainer = document.getElementById("visualization-container");

      visualizationContainer.innerHTML = ""; 

      switch (selectedValue) {
        case "visualization1":
          visualizationContainer.innerHTML = "<img src= 'static/histogram.png' alt='View Histogram of all Features' style='width: 800px; height: 650px;'>";
          break;
        case "visualization2":
          visualizationContainer.innerHTML = "<img src='static/red_matrix.png' alt='View Correlation Matrix' style='width: 800px; height: 650px;'>";
          break;
        case "visualization3":
          visualizationContainer.innerHTML = "<img src='static/red__.png' alt='View Histograms of Features Grouped by Quality' style='width: 800px; height: 650px;'>";
          break;
        case "visualization4":
          visualizationContainer.innerHTML = "<img src='static/red_pairplot.png' alt='View Pairplot of Selected Features' style='width: 800px; height: 650px;'>";
          break;
          case "visualization5":
          visualizationContainer.innerHTML = "<img src='static/box_red.png' alt='View Quality Box Plot' style='width: 500px; height: 500px;'>";
          break;
        default:
          visualizationContainer.innerHTML = "";
          break;
      }
    }
  </script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbar">
      <div class="navbar-nav">
        <a class="nav-item nav-link" href="home.html"> Home</a>

        <a class="nav-item nav-link" href="Contributors.html"> Contributors</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <h1 class="h1-custom">Discover more about <span class="red-word">Red</span> Wine</h1>
    <select id="visualization-dropdown" onchange="displayImage()">
      <option value="">Select a Visualization</option>
      <option value="visualization1">View Histogram of all Features</option>
      <option value="visualization2">View Correlation Matrix</option>
      <option value="visualization3">View Histograms of Features Grouped by Quality</option>
      <option value="visualization4">View Pairplot of Selected Features</option>
      <option value="visualization5">View Quality Box Plot</option>
    </select>
    <div id="visualization-container"></div>
  </div>
